<!DOCTYPE HTML>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>xcapy - preview</title>
<style>
	body {
		font-family: sans-serif;
	}

	.ctn {
		width: 900px;
		margin-left: auto;
		margin-right: auto;
		display: flex;
		flex-wrap: wrap;
		gap: 1rem;
		justify-content: center;
		align-items: center;
	}

	.box {
		border: 1px solid black;
		padding: 1rem;
		width: 100px;
		height: 100px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
<body>
	<section class="ctn"></section>
</body>
<script>
	let ctn = document.querySelector(".ctn");
	let cursors = ["auto", "default", "none", "context-menu", "help",
		       "pointer", "progress", "wait", "cell", "crosshair",
		       "text", "vertical-text", "alias", "copy", "move",
		       "no-drop", "not-allowed", "grab", "grabbing",
		       "all-scroll", "col-resize", "row-resize", "n-resize", 
		       "e-resize", "s-resize", "w-resize", "ne-resize",
		       "nw-resize", "se-resize", "sw-resize", "ew-resize",
		       "ns-resize", "nesw-resize", "nwse-resize", "zoom-in",
		       "zoom-out"];
	cursors.forEach((c) => {
		ctn.innerHTML += `<div class="box" style="cursor: ${c};"><span>${c}</span></div>`;
	});
</script>
